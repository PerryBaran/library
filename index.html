<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script yupe="text/javascript" src="library.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="close" class="close"></div>
        <form class="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="author" >Author:</label><br>
            <input type="text" id="author" name="author" required><br>
            <label for="pages">Pages:</label><br>
            <input type="number" min="1" id="pages" name="pages" required><br>
            <label for="read">Read?:</label>
            <input type="checkbox" id="read" name="read" class="checkbox"><br>
            <input id="submit" type="button" value="ADD">
            <input id="edit" type="button" value="EDIT" style="display: none">
            <input id="delete" type="button" value="DELETE" style="display: none">
            <input id="cancel" type="button" value="CANCEL">
        </form>
    </div>
    <div class="header">
        <h1>My Library</h1>
        <button id="add">+</button>
    </div>
        <div class="table top">
            <div class="cell heading">Order
                <div class="sortArrows">
                    <button class="sort" id="date">^</button>
                    <button class="sort reverse" id="dateReverse">^</button>
                </div>
            </div>
            <div class="cell span2 heading">Title
                <div class="sortArrows">
                    <button class="sort" id="title">^</button>
                    <button class="sort reverse" id="titleReverse">^</button>
                </div>
            </div>
            <div class="cell span2 heading">Author
                <div class="sortArrows">
                    <button class="sort" id="author">^</button>
                    <button class="sort reverse" id="authorReverse">^</button>
                </div>
            </div>
            <div class="cell heading">Pages
                <div class="sortArrows">
                    <button class="sort" id="pages">^</button>
                    <button class="sort reverse" id="pagesReverse">^</button>
                </div>
            </div>
            <div class="cell heading">Read
                <div class="sortArrows">
                    <button class="sort" id="checked">^</button>
                    <button class="sort reverse" id="checkedReverse">^</button>
                </div>
            </div>
            <div class="cell heading"></div>
            <div class="cell heading">
                <button id="undo">UNDO</button>
            </button>
            </div>
            </div>
        </div>
    <div id="bookshelf"></div>
</body>
</html>
