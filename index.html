<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script yupe="text/javascript" src="library.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="close"></div>
        <form id="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author" >Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Pages:</label><br>
            <input type="number" min="1" id="pages" name="pages"><br>
            <label for="read">Read?:</label>
            <input type="checkbox" id="read" name="read"><br>
            <input id="submit" type="button" value="Add">
        </form>
    </div>
    <div class="header">
        <h1>My Library</h1>
        <button id="add">+</button>
    </div>
    <div class="table">
        <div class="cell span2">Title</div>
        <div class="cell span2">Author</div>
        <div class="cell">Pages</div>
        <div class="cell">Read</div>
        <div class="cell">Edit</div>
        <div class="cell">Delete</div>
    </div>
    <div id="bookshelf"></div>
</body>
</html>
